<!DOCTYPE html>
<html>
<head> 
	<title>Leikjagerð</title>
	<meta charset="utf-8">
	<script type ="text/javascript"></script>
</head>
<body>

<div class="grid">
  <canvas id="tetris" width="240" height="400" class="game-board"></canvas>
  <script src="tetris_breytt_mhljóði.js"></script>
  <div class="right-column">
    <div>
      <h1>TETRIS</h1>
      <p>Score: <span id="score">0</span></p>
      <p>Lines: <span id="lines">0</span></p>
      <p>Level: <span id="level">0</span></p>
      <canvas id="next" class="next"></canvas>
    </div>
    <button  class="play-button" id="button">Play</button>
  </div>
</div>

<style>
	.grid {
	  display: grid;
	  grid-template-columns: 320px 200px;
	}

	.right-column {
	  display: flex;	
	  flex-direction: column;
	  justify-content: space-between;
	}

	.game-board {
	  border: solid 2px;
	}

	.play-button {
	  background-color: #4caf50;
	  font-size: 16px;
	  padding: 15px 30px;
	  cursor: pointer;
	}
</style>
</body>
</html>
